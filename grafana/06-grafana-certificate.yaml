apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-certs
  namespace: istio-system
  labels:
    app.kubernetes.io/component: grafana
    app.kubernetes.io/part-of: monitoring-system
spec:
  secretName: grafana-tls
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: selfsigned-issuer
    #name: letsencrypt-prd
  privateKey:
    algorithm: ECDSA
    size: 256
  subject:
    countries:
    - ID
    organizations:
    - Valkyrie
    organizationalUnits:
    - "Grafana"
    localities:
    - Asgard
    provinces:
    - Yggdrasil
   #streetAddresses: ["Vigrid"]
   #postalCodes: ["12000"]
   #serialNumber: ["1234567890"]
  dnsNames:
  - grafana.app.cluster.local
---