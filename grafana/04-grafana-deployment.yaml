apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
  labels: &Labels
    app: grafana
    app.kubernetes.io/component: grafana
    app.kubernetes.io/part-of: monitoring
    version: "8.1.5"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels: *Labels
  template:
    metadata:
      labels: *Labels
    spec:
      securityContext: {}
      containers:
      - name: grafana
        image: grafana/grafana:8.1.5
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: grafana-secret
        ports:
        - containerPort: 3000
          name: http-grafana
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /robots.txt
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 2
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 3000
          timeoutSeconds: 1            
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: config
          mountPath: "/etc/grafana/"
        - name: access-control
          mountPath: "/etc/grafana/provisioning/access-control/"
        - name: datasources
          mountPath: "/etc/grafana/provisioning/datasources/"
        - name: dashboardproviders
          mountPath: "/etc/grafana/provisioning/dashboards/"
        - name: notifiers
          mountPath: "/etc/grafana/provisioning/notifiers/"
        - name: plugins
          mountPath: "/etc/grafana/provisioning/plugins/"
        - name: dashboards
          mountPath: "/var/lib/grafana/dashboards"
        - name: data
          mountPath: "/var/lib/grafana"
      volumes:
      - name: config
        configMap:
          name: grafana-config
      - name: access-control
        configMap:
          name: grafana-provisioning-acl
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: dashboardproviders
        configMap:
          name: grafana-dashboardproviders
      - name: dashboards
        configMap:
          name: grafana-dashboards
      - name: notifiers
        configMap:
          name: grafana-provisioning-notifiers
      - name: plugins
        configMap:
          name: grafana-provisioning-plugins
      - name: data
        persistentVolumeClaim:
          claimName: data-grafana
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: grafana
  labels:
    app: grafana
    app.kubernetes.io/component: grafana
    app.kubernetes.io/part-of: monitoring
spec:
  selector:
    app: grafana
  ports:
  - name: http-grafana
    port: 3000
    protocol: TCP
    targetPort: 3000
  sessionAffinity: ClientIP
---