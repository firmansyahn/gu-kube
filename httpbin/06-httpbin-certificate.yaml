apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: httpbin-certs
  namespace: istio-system
  labels:
    app.kubernetes.io/component: httpbin
    app.kubernetes.io/part-of: provisioning-tools
spec:
  secretName: httpbin-tls
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: selfsigned-issuer
  privateKey:
    algorithm: ECDSA
    size: 256
  subject:
    countries:
    - ID
    organizations:
    - Valkyrie
    organizationalUnits:
    - "httpbin"
    localities:
    - Asgard
    provinces:
    - Yggdrasil
   #streetAddresses:
   #- Vigrid
   #postalCodes:
   #- "12000"
   #serialNumber: "1234567890"
  dnsNames:
  - httpbin
  - httpbin.httpbin
  - httpbin.httpbin.svc
  - httpbin.httpbin.svc.cluster.local
  - httpbin.app.cluster.local
---