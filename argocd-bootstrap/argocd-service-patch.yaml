apiVersion: v1
kind: Service
metadata:
  name: argocd-dex-server
spec:
  ports:
  - name: http-dex-server
    port: 5556
    protocol: TCP
    targetPort: 5556
  - name: grpc-dex-server
    port: 5557
    protocol: TCP
    targetPort: 5557
  - name: metrics-dex-server
    port: 5558
    protocol: TCP
    targetPort: 5558

---
apiVersion: v1
kind: Service
metadata:
  name: argocd-metrics
spec:
  ports:
  - name: metrics-metrics
    port: 8082
    protocol: TCP
    targetPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-repo-server
spec:
  ports:
  - name: https-repo-server
    port: 8081
    protocol: TCP
    targetPort: 8081
  - name: metrics-repo-server
    port: 8084
    protocol: TCP
    targetPort: 8084
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server
spec:
  ports:
  - name: http-argocd-server
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: https-argocd-server
    port: 443
    protocol: TCP
    targetPort: 8080
    $patch: delete
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server-metrics
spec:
  ports:
  - name: http-server-metrics
    port: 8083
    protocol: TCP
    targetPort: 8083
---
